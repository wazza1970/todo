{% extends 'mysite/base.html' %}
{% load static %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                       Complete Item
                    </div>
                </div>
                <div class="card-body">
                    {% if user.is_authenticated %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                       <!-- <input type="text" value="True" name="completed">True -->
                        <button class="bg-info" type="submit">Save</button>
                        <a href="{% url 'logged_in' %}" class="btn btn-success">No Take me back</a>
                    </form>
                    {% for item in todo_item %}
                    this is completed:{{ item.completed }}
                    {%endfor%}
                    {% else %} 
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
